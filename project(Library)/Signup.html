<body id="B1" , background="Image/studentsignup.webp">
    <h3 id="B3"><u>Enter Details</u></h3>
    <pre id="B4">
        <form>
            <input type="text" name="name" placeholder="Enter First name" /><br>

            Select Session:-<br>

            End:   <input type="month" name="Session" min="2009-06"  max="2026-07" /><br>
            Select Gender
            <input type="radio" name="Gender" value="Male" />Male

            <input type="email" name="email" placeholder="Enter your email i'd" /><br>
            <input type="password" name="password" minlength="8" placeholder="Enter password" /><br>
            <button>Submit</button>  <button>Reset</button>  <button>Cancel</button>
        </form>
    </pre>
</body>

</html>
